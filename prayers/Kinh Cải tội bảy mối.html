<p><span class="dropcap">C</span>ải tội bảy mối có bảy đức:</p>
    <p>Thứ nhất: khiêm nhường chớ kiêu ngạo.</p>
    <p>Thứ hai: rộng rãi chớ hà tiện.</p>
    <p>Thứ ba: giữ mình sạch sẽ chớ mê dâm dục.</p>
    <p>Thứ bốn: hay nhịn chớ hờn giận.</p>
    <p>Thứ năm: kiêng bớt chớ mê ăn uống.</p>
    <p>Thứ sáu: yêu người chớ ghen ghét.</p>
    <p>Thứ bảy: siêng năng việc Đức Chúa Trời chớ làm biếng.</p>
